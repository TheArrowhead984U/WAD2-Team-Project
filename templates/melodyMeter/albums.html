{% extends 'melodyMeter/base.html' %}
{% load staticfiles %}

{% block title_block %}
Albums
{% endblock %}

{% block body_block %}
	<div id="Home">
		<h1>Albums:</h1>
		{% if albums %}
		<ul>
			{% for album in albums %}
				<li>
					<a href="{% url 'melodyMeter:show_album' album.slug %}">{{ album.name }}</a>
				</li>
				<br />
			{% endfor %}
		</ul>
		{% else %}
		<strong>There are no albums present.</strong>
		{% endif %}
	</div>
{% endblock %}
